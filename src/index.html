<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analogic and Digital Clock</title>
  </head>
  <body>
    <div class="digital-clock">
      <div class="digital__time">
        <span class="digital__hours" id="digital-hours">11</span>
        <span>:</span>
        <span class="digital__minutes" id="digital-minutes">07</span>
      </div>
      <div class="date">
        <span class="date__day" id="date-day">Saturday</span>
        <span class="date__number" id="date-number">30</span>
        <span class="date__month" id="date-month">June</span>
        <span class="date__year" id="date-year">2023</span>
      </div>
    </div>
    <div class="analogic-clock">
      <div class="outer-clock-face">
        <div class="marking marking-one"></div>
        <div class="marking marking-two"></div>
        <div class="marking marking-three"></div>
        <div class="marking marking-four"></div>
        <div class="inner-clock-face">
          <div id="hour-hand" class="hand hour-hand"></div>
          <div id="minute-hand" class="hand min-hand"></div>
          <div id="second-hand" class="hand second-hand"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
